<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Preston-Wind and Shine</title>
        <meta name="author" content="Casey Dortch">

        <meta name="description" content="The weather in Preston, Idaho at the current time. Wind and Shine
        provides real time weather for a variaty of locations accross Idaho.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

        <link rel="stylesheet" href="weather-img.css">

        <script src="weather-img-Script.js"></script>
    </head>
    <body>
        <h1>Progressive Loading Images</h1>
        <main id="wrapper">
        <picture>
            <source media="(min-width: 681px)" srcset ="images/images/clear.jpg" class="lazy">
            <img  src="images/images/placeholder-01.jpg" data-src="images/images/clear_small.jpg" >  
        </picture>

        <picture>
            <source media="(min-width: 681px)" srcset ="images/images/clouds.jpg" class="lazy">
            <img  src="images/images/placeholder-01.jpg" data-src="images/images/clouds_small.jpg">  
        </picture>

        <picture>
            <source media="(min-width: 681px)" srcset ="images/images/fog.jpg" class="lazy">
            <img  src="images/images/placeholder-01.jpg" data-src="images/images/fog_small.jpg" >  
        </picture>

        <picture>
            <source media="(min-width: 681px)" srcset ="images/images/rain.jpg" class="lazy">
            <img  src="images/images/placeholder-01.jpg" data-src="images/images/rain_small.jpg" >  
        </picture>

        <picture>
            <source media="(min-width: 681px)" srcset ="images/images/snow.jpg" class="lazy">
            <img  src="images/images/placeholder-01.jpg" data-src="images/images/snow_small.jpg" >            
        </picture>
    </main>
    </body>
</html>
